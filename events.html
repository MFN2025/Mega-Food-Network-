<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0fff0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        header {
            background-color: #e0f8e0;
            color: #333;
            padding: 1em 2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .logo h1{
           margin: 0;
           color: #2e8b57;
        }
        header .back-button {
            background: none;
            border: none;
            color: #2e8b57;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0.5em 1em;
            transition: color 0.3s ease;
        }
        header .back-button:hover{
            color: #5cb85c;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .no-events-message {
            background-color: white;
            padding: 3em;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 2em;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .no-events-message h2 {
            color: #2e8b57;
            margin-bottom: 1em;
            font-size: 2em;
        }
        .no-events-message p {
            color: #555;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
             header .back-button{
                margin-bottom: 1em;
            }
            .no-events-message {
                padding: 2em;
            }
            .no-events-message h2{
                font-size: 1.5em;
            }
            .no-events-message p{
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button">Go Back</button>
        <div class="logo">
            <h1>Mega Food Network</h1>
        </div>
    </header>
    <div class="container">
        <div class="no-events-message">
            <h2>No Events Available</h2>
            <p>We currently have no upcoming events. Please check back later for updates.</p>
        </div>
    </div>
    <script>
        const backButton = document.querySelector('.back-button');

        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>
</body>
</html>
